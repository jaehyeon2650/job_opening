<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>평가</title>
    <link th:href="@{/css/assessments.css}" href="../../static/css/assessments.css" rel="stylesheet">
</head>
<body>
<div class="assessments-container">
        <h2 class="assessments-title">평가</h2>

        <div class="score-detail">
            <label for="score" class="score-label">점수</label>
            <input type="number" id="score" th:value="${score}" class="assessment-input" disabled/>
        </div>

        <div th:if="${forms.size()==0}" class="no-assessments" th:text="|작성된 평가가 없습니다|"></div>

        <div class="assessments-content" th:each="form:${forms}">
            <div class="assessment-item">
                <span class="assessment-meta" th:text="|작성자 : ${form.fromMemberId}|"></span>
                <span class="assessment-meta" th:text="|점수 : ${form.score}|"></span>
                <label for="content" class="assessment-label">평가 내용</label>
                <textarea th:text="${form.content}" id="content" disabled class="assessment-textarea"></textarea>
            </div>
        </div>

        <button th:onclick="|location.href='@{/member/{id} (id=${id})}'|" type="button" class="home-button">이전으로</button>
        <button th:onclick="|location.href='@{/}'|" type="button" class="home-button">홈으로</button>
</div>
</body>
</html>
